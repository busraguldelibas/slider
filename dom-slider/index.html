<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       .fas{
        cursor: pointer;
       }

       .slider-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
      }
       
      .card-img-top{
        margin :auto;
        height: 500px;
        object-fit: cover;
      } 
      

    </style>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">   
        <div class="col-md-6">

          <div class="card">
            <img class="card-img-top " src="image/cream co. dudak parlat覺c覺 Raspb.webp" alt="">
            <div class="card-body">
               <h5 class="card-title">Cream Co. Dudak parlat覺c覺</h5>
               <p class="card- text"></p>
               <a class="card-link" href="#">Read Move</a>
            </div>
            <div class="card-footer" >
              <i class="fa-solid fa-arrow-left fa-3x arrow"></i>
              <i class="fa-solid fa-arrow-right fa-3x arrow"></i> 
              
               
            
            </div>
          </div>



        </div>  
       </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="script.js"></script>
   
  </body>
</html>
